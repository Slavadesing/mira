<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мирослава Бондаренко</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f8e1f4, #e0e7ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            background-color: #c4b5fd;
            color: white;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #a78bfa;
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            .btn {
                width: 80%;
            }
        }
    </style>
</head>
